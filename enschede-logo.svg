<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <rect width="300" height="300" fill="white"/>
  <g fill="#E53E3E">
    <!-- Top horizontal bar -->
    <rect x="40" y="40" width="220" height="55"/>
    
    <!-- Middle section - left part -->
    <rect x="40" y="125" width="85" height="50"/>
    
    <!-- Middle section - right part -->  
    <rect x="175" y="125" width="85" height="50"/>
    
    <!-- Bottom horizontal bar -->
    <rect x="40" y="205" width="220" height="55"/>
    
    <!-- Center connecting elements - upper triangles -->
    <polygon points="125,95 150,125 175,95 150,70"/>
    
    <!-- Center connecting elements - lower triangles -->
    <polygon points="125,205 150,175 175,205 150,230"/>
    
    <!-- Side connecting triangles -->
    <polygon points="95,125 125,150 95,175 70,150"/>
    <polygon points="205,125 175,150 205,175 230,150"/>
  </g>
</svg>